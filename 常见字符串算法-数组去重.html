<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <script type="text/javascript">

        //数组去重

        var arr = [3,54,45,2,21,515,45,12,212,12,12,121,5,1233,3]
        var temp = {};  //创建空对象
        var result = []; //创建空数组

        for (var i = 0; i <arr.length; i++) {
                if(!temp[arr[i]]){    //  !temp[arr[i]] == temp[arr[i]] != 1
                    result.push(arr[i]);
                    temp[arr[i]] = 1 ;
                }
            }
            console.log(result);
    </script>
</body>
</html>
