<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
    // 冒泡排序
        var arr = [54,5151,5,41534,56,454,154];
           for (var i = 0; i < arr.length-1; i++) {
               for (var j = arr.length-2; j >= i ; j--) {
                if (arr[j] > arr[j+1]) {

                    var temp = arr[j];
                      arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }

               }

           };
            console.log(arr);

    </script>
</body>
</html>
